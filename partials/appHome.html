
<div class="container container--auth">
    <!-- **********************************************************************
    ****************************Nav Bar************************************
    ********************************************************************** -->>
    <!-- <div ng-include="'partials/navbar.html'"></div> -->
        
    <!-- **********************************************************************
    ****************************Scene************************************
    ********************************************************************** -->
    <div class="col-xs-9">
        <img src="images/scene.gif">
    </div>

    <!-- **********************************************************************
    ****************************SLIDERs************************************
    ********************************************************************** -->
    
        <!-- ANOTHER TEST SLIDER -->
        <div>
        Aperture
                <rzslider rz-slider-model="apertureSlider.value"
            rz-slider-options="apertureSlider.options"></rzslider>
            <br>
            <br>
            <br>
            <br>
            Shutter Speed
                <rzslider rz-slider-model="shutterSpeedSlider.value"
            rz-slider-options="shutterSpeedSlider.options"></rzslider>
            <br>
            <br>
            <br>
            <br>
            ISO
                <rzslider rz-slider-model="isoSlider.value"
            rz-slider-options="isoSlider.options"></rzslider>  
        </div>
    <!-- **********************************************************************
    ****************************shutter Btn************************************
    ********************************************************************** -->
    <div>
        <input ng-click="shutterClickFunction()" type="image" src="images/shutterBtn.jpeg" alt="Submit">
            <br> Press Me, I'm the shutter button.
            
    </div>

    <!-- **********************************************************************
    ****************************image cards************************************
    ********************************************************************** -->
    <div class="userCard" ng-repeat="(index, image) in repeatLoop">
        <!-- Users Image -->
        <img ng-src="{{image.image}}" class="userImage">
        
            <!-- NOTES PULLED FROM EXIF DATA,
            Aperture: ___  Shutter Speed: ____ ISO: ____
            Professor NOtes:_____ -->
        <div>
                Image Notes: 
            <p ng-src="{{image.imageNotes}}"></p>
        </div>
            
            <!-- USER ADDED NOTES -->
        <div>
                User Notes: 
            <input type="text" class="insertUserNotes">
            <p ng-src="{{image.userNotes}}"></p>
        </div>
            
            <!-- KEEP/DELETE BUTTONS -->
        <div class"cardBtns">
            <!-- <button class="keepItBtn" ng-click="()">Keep</button> -->
            <button class="deleteItBtn" ng-click="deleteCardFunction(index)">Delete</button>
        </div>
    </div>
    
</div>
